<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Jugadores/as Waterpolo</title>

    <!-- Cargamos biblioteca Jasmine -->

    <link rel="stylesheet" href="lib/jasmine-4.5.0/jasmine.css">
    <script src="lib/jasmine-4.5.0/jasmine.js"></script>
    <script src="lib/jasmine-4.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-4.5.0/boot0.js"></script>
    <script src="lib/jasmine-4.5.0/boot1.js"></script>

    <!-- Cargamos nuestros CSS -->
    <link rel="stylesheet" href="css/front-end.css">

</head>

<body>
    <h1>Aplicación Jugadores/as Waterpolo</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal"
        title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal"
        title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        <a href="javascript:Plantilla.listarSoloNombres()" class="opcion-principal mostrar"
        title="Realiza un listado de solo los nomnbres de todos/as los/as jugadores/as que hay en la BBDD">Listar solo nombres jugadores/as</a>
        <a href="javascript:Plantilla.listarSoloNombresOrdenados()" class="opcion-principal mostrar"
        title="Realiza un listado de solo los nombres de todos/as los/as jugadores/as que hay en la BBDD pero ORDENADOS ALFABÉTICAMENTE">Listar solo nombres jugadores/as ORDENADOS ALFABÉTICAMENTE</a>
        <a href="javascript:Plantilla.listarTodoLosDatos()" class="opcion-principal mostrar"
        title="Realiza un listado de todos los datos de todos/as los/as jugadores/as que hay en la BBDD">Listar todos los jugadores/as</a>
        <a href="javascript:Plantilla.ordenarPor()" class="opcion-principal mostrar" title="Listar por el campo que el usuario desee">Ordenar Por...</a>
        <div id="porCampo" style="display: none;">
            <form class="form">
              <div class="form-header">
                <h2>Ordenar Por ...</h2>
              </div>
              <div class="form-group">
                <label for="campo">Seleccione el campo:</label>
                <select id="campo" name="campo">
                  <option value="nombre">Nombre</option>
                  <option value="apellidos">Apellidos</option>
                  <option value="fec_nac">Fecha Nacimiento</option>
                  <option value="nacionalidad">Nacionalidad</option>
                  <option value="peso">Peso</option>
                  <option value="posicion">Posicion</option>
                </select>
              </div>
              <div class="form-group">
                <button type="submit" id="boton-aceptar" class="opcion-principal mostrar">Listar</button>
              </div>
            </form>
          </div>
          
    </nav>

    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal class="ocultar">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
            <div id="tabla-formulario-persona" class="ocultar"></div>
        </div>
    </article>

    <!-- 
        ...............  ZONA DE CARGA DE FICHEROS JS .........................
    
        Debe ponerse al final del documento para que estén creados los elementos del DOM.
    -->

    <!-- Cargamos ficheros JS propios del proyecto -->
    <script src="js/front-end.js"></script>
    <script src="js/ms-plantilla.js"></script>

    <!-- Cargamos ficheros spec con los tests -->
    <script src="js/front-end-spec.js"></script>
    <script src="js/ms-plantilla-spec.js"></script>

</body>

</html>
